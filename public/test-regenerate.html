<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regenerate Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
        .loading { color: blue; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Regenerate Button Test</h1>
    <p>This page tests the regenerate functionality directly.</p>
    
    <button onclick="testTextRegenerate()">Test Text Regenerate</button>
    <button onclick="testImageRegenerate()">Test Image Regenerate</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        let testCount = 0;
        
        async function testTextRegenerate() {
            testCount++;
            const resultsDiv = document.getElementById('results');
            
            const testDiv = document.createElement('div');
            testDiv.className = 'result';
            testDiv.innerHTML = `<div class="loading">Test ${testCount}: Testing text regenerate...</div>`;
            resultsDiv.appendChild(testDiv);
            
            try {
                const response = await fetch('/api/generate-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: 'eco-friendly water bottle',
                        tone: 'playful',
                        temperature: 0.7
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    testDiv.innerHTML = `
                        <strong>Test ${testCount}: ✅ Success</strong><br>
                        <strong>Headline:</strong> ${data.headline || 'N/A'}<br>
                        <strong>Caption:</strong> ${data.caption || 'N/A'}<br>
                        <small>Time: ${new Date().toLocaleTimeString()}</small>
                    `;
                } else {
                    testDiv.innerHTML = `<strong>Test ${testCount}: ❌ Failed</strong><br>Status: ${response.status}`;
                }
            } catch (error) {
                testDiv.innerHTML = `<strong>Test ${testCount}: ❌ Error</strong><br>${error.message}`;
            }
        }
        
        async function testImageRegenerate() {
            testCount++;
            const resultsDiv = document.getElementById('results');
            
            const testDiv = document.createElement('div');
            testDiv.className = 'result';
            testDiv.innerHTML = `<div class="loading">Test ${testCount}: Testing image regenerate...</div>`;
            resultsDiv.appendChild(testDiv);
            
            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: 'eco-friendly water bottle, colorful, fun, vibrant',
                        tone: 'playful',
                        model: 'stabilityai/stable-diffusion-xl-base-1.0',
                        size: '1024x1024',
                        quality: 'high'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    testDiv.innerHTML = `
                        <strong>Test ${testCount}: ✅ Success</strong><br>
                        <strong>Image URL:</strong> ${data.imageURL ? 'Generated' : 'N/A'}<br>
                        <strong>Fallback:</strong> ${data.fallback ? 'Yes' : 'No'}<br>
                        <small>Time: ${new Date().toLocaleTimeString()}</small>
                    `;
                } else {
                    testDiv.innerHTML = `<strong>Test ${testCount}: ❌ Failed</strong><br>Status: ${response.status}`;
                }
            } catch (error) {
                testDiv.innerHTML = `<strong>Test ${testCount}: ❌ Error</strong><br>${error.message}`;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testCount = 0;
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('Regenerate test page loaded');
        };
    </script>
</body>
</html>
